<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri - MTs Al-Mujahidin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f5f9f6;
    }

    .gallery-img {
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      font-weight: 700;
      font-size: 2rem;
      color: #155724;
    }

    .subtitle {
      color: #444;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow">
    <div class="container">
      <a class="navbar-brand" href="index.html">MTs Al-Mujahidin</a>
      <div>
        <a class="btn btn-outline-light btn-sm me-2" href="profil.html">Profil</a>
        <a class="btn btn-outline-light btn-sm me-2" href="kegiatan.html">Kegiatan</a>
        <a class="btn btn-outline-light btn-sm me-2" href="galeri.html">Galeri</a>
        <a class="btn btn-outline-light btn-sm me-2" href="berita.html">Berita</a>
        <a class="btn btn-outline-light btn-sm" href="kontak.html">Kontak</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container py-5">
    <div class="text-center mb-5">
      <h1 class="section-title" data-aos="fade-down">Galeri Kegiatan</h1>
      <p class="subtitle" data-aos="fade-up" data-aos-delay="100">Dokumentasi berbagai kegiatan menarik di MTs Al-Mujahidin</p>
    </div>

    <div class="row g-4">
      <div class="col-md-4" data-aos="zoom-in">
        <img src="assets/img/galeri1.jpg" class="img-fluid gallery-img" alt="Kegiatan Santri" />
      </div>
      <div class="col-md-4" data-aos="zoom-in" data-aos-delay="100">
        <img src="assets/img/galeri2.jpg" class="img-fluid gallery-img" alt="Upacara Bendera" />
      </div>
      <div class="col-md-4" data-aos="zoom-in" data-aos-delay="200">
        <img src="assets/img/galeri3.jpg" class="img-fluid gallery-img" alt="Pramuka MTs" />
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-success text-white text-center py-3 mt-5">
    <small>&copy; 2025 MTs Al-Mujahidin. Menjadi Madrasah Unggul dalam Iman, Ilmu, dan Akhlak.</small>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
